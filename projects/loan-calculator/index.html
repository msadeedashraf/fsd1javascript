<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="/projects/loan-calculator/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount $
        <input
          onclick="calculateloan()"
          id="loan-amount"
          type="number"
          class="input"
          min="1000"
          max="1000000"
          value="10000"
        />
      </p>
      <p>
        Intrest Rate %
        <input
          onclick="calculateloan()"
          id="intrest-rate"
          type="number"
          class="input"
          min="0"
          max="100"
          value="10"
        />
      </p>
      <p>
        Months to pay
        <input
          onclick="calculateloan()"
          id="month-to-pay"
          type="number"
          class="input"
          min="6"
          max="48"
          value="12"
        />
      </p>
      <!-- <p><input type="button" onclick="calculateloan()" /></p> -->
      <p class="payment" id="payment">Monthly Payment :</p>
    </div>

    <script src="/projects/loan-calculator/script.js"></script>
  </body>
</html>
